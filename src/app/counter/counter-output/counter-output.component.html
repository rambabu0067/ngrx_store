<div>
    <table border="4">
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Age</th>
            <th>Adar no</th>
            <th>Actions</th>
        </tr>
        <tr *ngFor="let item of empData">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.age}}</td>
            <td>{{item.adar}}</td>
            <td>
                <button (click)="viewDetails(item.id)">View</button>
                <button>Edit</button>
                <button>Delete</button>
            </td>
        </tr>
    </table>

    <div>
        <form [formGroup]="tableData">
            <input type="text" formControlName="id" placeholder="Id">
            <input type="text" formControlName="name" placeholder="Name">
            <input type="text" formControlName="age" placeholder="Age">
            <input type="text" formControlName="adar" placeholder="Adar">
        </form>
        <button (click)="submit()">Submit</button>
    </div>
</div>
